  <!-- CRITICAL FIX: Polyfills for Process AND Buffer -->
  <script>
    window.global = window;
    
    // Fix Process
    window.process = {
      env: { NODE_ENV: 'production' },
      version: '',
      platform: 'browser',
      nextTick: function(cb) { setTimeout(cb, 0); }
    };
    
    // Fix Buffer (Minimal polyfill to prevent crash)
    window.Buffer = window.Buffer || {
      isBuffer: () => false,
      from: (data) => data,
    };
